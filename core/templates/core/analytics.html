{%  extends 'core/base.html' %}

{% block content %}
        <br>

    <center>
        <h2>Highest Priced Items</h2>
    
    
    <div id="container" style="width: 40%;">
        <canvas id="pie-chart"></canvas>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
      <script>
    
        var config = {
          type: 'pie',
          data: {
            datasets: [{
              data: {{ data|safe }},
              backgroundColor: ['#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3', '#AF6352', '#914534', '#752F1F', '#581D10', '#1C0500'],
              label: 'Products'
            }],
            labels: {{ labels|safe }}
          },
          options: {
            responsive: true
          }
        };
    
        window.onload = function() {
          var ctx = document.getElementById('pie-chart').getContext('2d');
          window.myPie = new Chart(ctx, config);
        };

      </script>


<br>


<canvas id="myChart" width="200" height="30"></canvas>
<script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ labels|safe }},
        datasets: [{
            label: 'Price',
            data: {{ data|safe }},
            backgroundColor: ['#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3', '#AF6352', '#914534', '#752F1F', '#581D10', '#1C0500'],
            borderWidth: 1
        }]
    },
    options: { 
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>


<br>


<canvas id="myhart" width="200" height="30"></canvas>

<script>
    var ctx = document.getElementById('myhart').getContext('2d');
var chart = new Chart(ctx, {
    type: 'line',

    data: {
        labels: {{ labels|safe }},
        datasets: [{
            label: 'Price',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: {{ data|safe }}
        }]
    },

});
</script>

</center>
</body>
</html>

{% endblock %}
